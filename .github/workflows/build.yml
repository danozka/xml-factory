name: Build and Package Application

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4.9.1
        with:
          python-version: ${{ vars.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest --cov

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            architecture: amd64
            artifact_name: xml-factory-windows-amd64
            asset_name: xml-factory.exe
            pyinstaller_args: --onefile --name xml-factory
            python-version: ${{ vars.PYTHON_VERSION }}

          - os: ubuntu-latest
            platform: linux
            architecture: amd64
            artifact_name: xml-factory-linux-amd64
            asset_name: xml-factory
            pyinstaller_args: --onefile --name xml-factory
            python-version: ${{ vars.PYTHON_VERSION }}

          - os: macos-latest
            platform: macos
            architecture: amd64
            artifact_name: xml-factory-macos-amd64
            asset_name: xml-factory
            pyinstaller_args: --onefile --name xml-factory
            python-version: ${{ vars.PYTHON_VERSION }}

          - os: macos-latest
            platform: macos
            architecture: arm64
            artifact_name: xml-factory-macos-arm64
            asset_name: xml-factory
            pyinstaller_args: --onefile --name xml-factory --target-architecture arm64
            python-version: ${{ vars.PYTHON_VERSION }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.9.1
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture == 'amd64' && 'x64' || matrix.architecture }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        pyinstaller ${{ matrix.pyinstaller_args }} src/main.py
    
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      
      - name: Display structure of downloaded files
        run: ls -R dist/
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ steps.date.outputs.date }}-${{ github.run_number }}
          release_name: Release ${{ steps.date.outputs.date }}
          draft: false
          prerelease: false
          body: |
            Automated release created by GitHub Actions.
            
            This release contains built executables for:
            - Windows (64-bit)
            - Linux (64-bit)
            - macOS (Intel/AMD64)
            - macOS (Apple Silicon/ARM64)
    
      - name: Upload Windows Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/xml-factory-windows-amd64/xml-factory.exe
          asset_name: xml-factory.exe
          asset_content_type: application/octet-stream

      - name: Upload Linux Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/xml-factory-linux-amd64/xml-factory
          asset_name: xml-factory
          asset_content_type: application/octet-stream

      - name: Upload macOS AMD64 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/xml-factory-macos-amd64/xml-factory
          asset_name: xml-factory
          asset_content_type: application/octet-stream

      - name: Upload macOS ARM64 Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/xml-factory-macos-arm64/xml-factory
          asset_name: xml-factory
          asset_content_type: application/octet-stream
